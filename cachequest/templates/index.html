{% extends "base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Tanner's Cache Quest</h3>
            </div>
            <div class="panel-body">
                <p></p>

                <div class="form-group">
                    <label class="control-label">Part 1: What was the name of the mail server before greygoose? Meet some Root Type People.</label>
                    <div class="input-group">
                        <span class="input-group-addon">Answer: </span>
                        <input type="text" class="form-control" data-question="1">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-question="1">Check</button>
                            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover"
                                    data-placement="right"
                                    data-content="Ask an RTP" data-original-title=""
                                    title="">
                                <span class="glyphicon glyphicon-eye-open"></span> Hint
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Part 2: Meet a 3DA and find out what brand of printer house owns.</label>
                    <div class="input-group">
                        <span class="input-group-addon">Answer: </span>
                        <input type="text" class="form-control" data-question="2">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-question="2">Check</button>
                            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover"
                                    data-placement="right"
                                    data-content="3DA is admin group within CSH." data-original-title=""
                                    title="">
                                <span class="glyphicon glyphicon-eye-open"></span> Hint
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Part 3: Find the youngest drink admin. Ask them what drink you can no longer fill Drink with.</label>
                    <div class="input-group">
                        <span class="input-group-addon">Answer: </span>
                        <input type="text" class="form-control" data-question="3">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-question="3">Check</button>
                            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover"
                                    data-placement="right"
                                    data-content="Ask Nick Depinet about drink admins" data-original-title=""
                                    title="">
                                <span class="glyphicon glyphicon-eye-open"></span> Hint
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
